version: 2
jobs:
  build_ui:
    machine:
      enabled: true
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: |
          cd smarthome-ui
          docker build -t cecchisandrone/smarthome-ui:latest .
          docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD
          docker push cecchisandrone/smarthome-ui:latest
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project/*
  build_server:
    machine: 
      enabled: true
    working_directory: /tmp/project/smarthome-server
    steps:
      - attach_workspace:
          at: /tmp
      - run: |
          docker run --rm --privileged multiarch/qemu-user-static:register --reset 
          docker build -t cecchisandrone/smarthome-server:latest .
          docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD
          docker push cecchisandrone/smarthome-server:latest
  build_images:
    machine: 
      enabled: true
    working_directory: /tmp/project
    steps:
      - attach_workspace:
          at: /tmp
      - run: |
          docker run --rm --privileged multiarch/qemu-user-static:register --reset
          docker build -t cecchisandrone/prometheus:latest ./prometheus
          docker build -t cecchisandrone/alertmanager:latest ./alertmanager
          docker build -t cecchisandrone/blackbox-exporter:latest ./blackbox-exporter
          docker login -u $DOCKER_REGISTRY_USERNAME -p $DOCKER_REGISTRY_PASSWORD
          docker push cecchisandrone/prometheus:latest
          docker push cecchisandrone/alertmanager:latest
          docker push cecchisandrone/blackbox-exporter:latest
  deploy:
    machine:
      enabled: true
    working_directory: /tmp/project
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          command: scp -v -o StrictHostKeyChecking=no -P $SMARTHOME_SSH_PORT docker-compose.yml pi@$SMARTHOME_SSH_HOST:/home/pi
      - run:
          command: ssh -o StrictHostKeyChecking=no -l pi $SMARTHOME_SSH_HOST -p $SMARTHOME_SSH_PORT "docker-compose stop && docker-compose pull && docker-compose up -d"
          no_output_timeout: 30m
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build_ui
      - build_server:
          requires:
            - build_ui
      - build_images:
          requires:
            - build_ui
      - deploy:
          requires:
            - build_ui
            - build_server
            - build_images